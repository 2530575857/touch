<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <style media="screen">
    *{padding: 0;margin: 0;list-style: none; }
    body{width: 100%;height: 1000px;background:#ccc;}
    #box{width:300px;height:300px;margin: 100px auto;background: #fbc}
    </style>
  </head>
  <body>
    <div id="box">sad奥术大师多</div>
    <script type="text/javascript">
        window.onload =function(){
            let obox =document.querySelector("#box");
            obox.addEventListener('touchstart',function(ev){
              if (ev.targetTouches.length>=2) {
                let dis =Math.sqrt(Math.pow(ev.targetTouches[0].clientX-ev.targetTouches[1].clientX,2)+Math.pow(ev.targetTouches[0].clientY-ev.targetTouches[1].clientY,2))
                alert(dis)
                let w =obox.offsetWidth;
                let h =obox.offsetHeight;
                alert(w)
                obox.addEventListener('touchmove',fnmove,false);
                obox.addEventListener('touchend',fnend,false);
              }
              function fnmove(ev){
                if (ev.targetTouches.length>=2) {
                    let dis2 =Math.sqrt(Math.pow(ev.targetTouches[0].clientX-ev.targetTouches[1].clientX,2)+Math.pow(ev.targetTouches[0].clientY-ev.targetTouches[1].clientY,2))
                    obox.style.width =dis2*w/dis
                    obox.style.height =dis2*h/dis
                }
                  ev.preventDefault();
              }
              function fnend(ev){
                obox.removeEventListener('touchmove',fnmove,false);
                obox.removeEventListener('touchend',fnend,false);
              }
              ev.preventDefault();
            },false);

        }
    </script>
  </body>
</html>
