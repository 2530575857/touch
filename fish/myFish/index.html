<html lang="en">
<head>

    *{margin:0;padding: 0}

      background: #000;
      text-align: center;
    }
    #canvas{background: url(./img/game_bg_2_hd.jpg);margin-top: 50px}

</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="js/common.js" charset="utf-8"></script>
  <script src="js/elfOBJ.js" charset="utf-8"></script>
  <script type="text/javascript">
      let oC =document.getElementById('canvas')
      let gd =oC.getContext('2d')
      var fishARR=[];
      window.onload=function(){
        loadImgs(resource,function(imgOBJ){
          // var fish1 =new elf(imgOBJ.fish1,300,200,55,37,0)
          var fish1 =new fish(3,RandomNum(-60,oC.width),RandomNum(0,oC.height),0)
          var i=0;
          var tike=0;
          setInterval(function(){
            gd.clearRect(0,0,oC.width,oC.height)
            fish1.x++
            tike++
            if(tike==10){
              // alert()
              fish1.nextFrame()
              tike=0
            }

            fish1.draw(gd)

            // console.log(RandomNum(1,5));
          },16)

        })


    function RandomNum(Min, Max) {
      var Range = Max - Min;
      var Rand = Math.random();
      if(Math.round(Rand * Range)==0){
        return Min + 1;
      }else if(Math.round(Rand * Max)==Max)
      {
        return Max - 1;
      }else{
        var num = Min + Math.round(Rand * Range) - 1;
        return num;
      }
      }


      }
  </script>
</body>
</html>
