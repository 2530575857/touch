<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <style media="screen">
      *{padding: 0;margin: 0;list-style: none; }
      body{width: 100%;height: 1000px;background:#ccc;}
      .box{width:200px;height:200px;margin: 100px auto;background: #fbc}
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script type="text/javascript">
      window.onload =function(){
        let obox =document.getElementsByClassName('box')[0];
        obox.addEventListener('touchstart',function(even){
            if(even.targetTouches.length>=2){
              let a= even.targetTouches[0].clientX-even.targetTouches[1].clientX;
              let b= even.targetTouches[0].clientY-even.targetToucher[1].clientY;
              let ang =Math.atan2(b,a)/(Math.PI/180);

              function fnmove(even){
                if(even.targetTouches.length>=2){
                  let a= even.targetTouches[0].clientX-even.targetTouches[1].clientX;
                  let b= even.targetTouches[0].clientY-even.targetToucher[1].clientY;
                  let ang2 =Math.atan2(b,a)/(Math.PI/180);

                  obox.style.transform=`rotate(${ang2-ang}deg)`
                }

                even.preventDefault();
                even.cancelBubble =true;
              }
              function fnend(even){
                obox.removeEventListener('touchmove',fnmove,false)
                obox.removeEventListener('touchend',fnend,false)
              }

              obox.addEventListener('touchmove',fnmove,false)
              obox.addEventListener('touchend',fnend,false)

            }
            even.preventDefault();
            even.cancelBubble =true;
        },false)
      }
    </script>
  </body>
</html>
