<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <style media="screen">
      *{padding: 0;margin: 0;list-style: none; }
      body{width: 100%;height: 1000px;background:#ccc;}
      .box{width:200px;height:200px;margin: 100px auto;background: #fbc}
      p{color: #f00;font-size: 20px; background: #000}
    </style>
  </head>
  <body>
    <div class="box"></div>
    <p id="p1"></p>
    <p id="p2"></p>
    <script type="text/javascript">
      window.onload =function(){
        let obox =document.querySelector('.box');
          let old_ang=0;
        obox.addEventListener('touchstart',function(even){
            if(even.targetTouches.length>=2){
              let a= even.targetTouches[0].clientX-even.targetTouches[1].clientX;
              alert(a)
              let b= even.targetTouches[0].clientY-even.targetToucher[1].clientY;
              let ang=Math.atan2(b, a)*180/Math.PI;
              
              
              let startAng=old_ang;
              function fnmove(even){
                if(even.targetTouches.length>=2){
                  let a= even.targetTouches[0].clientX-even.targetTouches[1].clientX;
                  let b= even.targetTouches[0].clientY-even.targetToucher[1].clientY;
                  let ang2=Math.atan2(b, a)*180/Math.PI;
                  old_ang=startAng+ang2-ang;
                  obox.style.transform=`rotate(${old_ang}deg)`;
                }

                even.preventDefault();
              }
              function fnend(even){
                obox.removeEventListener('touchmove',fnmove,false)
                obox.removeEventListener('touchend',fnend,false)
              }

              obox.addEventListener('touchmove',fnmove,false)
              obox.addEventListener('touchend',fnend,false)
            }

            even.preventDefault();
        },false)
      }
    </script>
  </body>
</html>
