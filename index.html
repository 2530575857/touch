<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <style media="screen">
      *{padding: 0;margin: 0;list-style: none; }
      body{width: 100%;height: 1000px;background:#ccc;}
      .box{width:200px;height:200px;margin: 100px auto;background: #fbc}
      p{color: #f00;font-size: 20px; background: #000}
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script type="text/javascript">
      window.onload =function(){
        let obox =document.querySelector('.box')
        let Angles =0;
        obox.addEventListener('touchstart',function(ev){
          console.log(ev);
          //2
          if(ev.targetTouches.length>=2){
            let a=ev.targetTouches[0].clientX-ev.targetTouches[1].clientX;
           
            let b=ev.targetTouches[0].clientY-ev.targetTouches[1].clientY;
             alert(b)
            let Angle =atan2(b,a)/(Math.PI/180)

            function fnmove(ev){
              //2
              if (ev.targetTouches.length>=2) {
                let a=ev.targetTouches[0].clientX-ev.targetTouches[1].clientX;
                let b=ev.targetTouches[0].clientY-ev.targetTouches[1].clientY;
                let Angle2 =atan2(b,a)/(Math.PI/180)

                obox.style.transform=`rotate(${Angle-Angle2}deg)`;
              }
              ev.preventDefault()
            }
            function fnend(ev){
              obox.removeEventListener('touchmove',fnmove,false)
              obox.removeEventListener('touchend',fnend,false)
            }
            obox.addEventListener('touchmove',fnmove,false)
            obox.addEventListener('touchend',fnend,false)
          }
          ev.preventDefault()
        },false)
      }
    </script>
  </body>
</html>
